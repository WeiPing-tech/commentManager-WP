<div class="container" fxLayout="column" fxLayoutGap="15px">
    <mat-card class="children">
        <mat-card-title>{{ title }}</mat-card-title>
        <mat-card-content>{{ body }}</mat-card-content>
    </mat-card>
    <div fxLayout="row">
        <mat-card class="children" fxFlex="25%">
            <mat-card-title>Search Box</mat-card-title>
            <mat-card-content>
                <mat-form-field>
                    <input matInput>
                </mat-form-field>
            </mat-card-content>
        </mat-card>
        <div class="container" fxLayout="column" fxFlex="75%" fxLayoutGap="15px">
            <mat-card class="comments" *ngFor="let item of comments">
                <mat-card-title>{{ item.name }}</mat-card-title>
                <mat-card-content>{{ item.body }}</mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
